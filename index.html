<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of arguments and trigonometric degrees</title>
    <style>
        body {
            display: block;
            text-align: center;
            background-color: rgb(42, 42, 67);
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sum of arguments</h1>
    <p id="arguments1"></p>
    <p id="arguments2"></p>
    <p id="result"></p>
    <h1>Trigonometric degrees</h1>
    <p id="deg1"></p>
    <p id="deg2"></p>
    <p id="deg3"></p>
    <script>
        num1 = document.getElementById("arguments1");
        num2 = document.getElementById("arguments2");
        function findMax(){
            var i, max = 0;
            for(i = 0; i < arguments.length; i++){
                if(arguments[i] > max){
                    max = arguments[i];
                }
            }
            return max;
        }
        num1.innerHTML = "finding the biggest number using argument objects :" + findMax(4,5,6);
        function findlow(){
            var i, low = Infinity;
            for(i = 0; i < arguments.length; i++){
                if(arguments[i] < low){
                    low = arguments[i];
                }
            }
            return low;
        }
        num2.innerHTML = "finding the lowest number using argument objects :" + findlow(4,5,6);
        var max = findMax(4,5,6),low =findlow(4,5,6),str="the sum of biggest and the lowest argument is: ";
        document.getElementById("result").innerHTML = str + Number(max + low);
        document.getElementById('deg1').innerHTML = 'sin of 60 degree:' + Math.sin(60);document.getElementById('deg2').innerHTML = 'cos of 60 degree:' + Math.cos(60);document.getElementById('deg3').innerHTML = 'tan of 60 degree:' + Math.tan(60);
    </script>
</body>
</html>
